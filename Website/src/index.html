<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <link href="./assets/tailout.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@36,400,0,0" />

    <title>Space IRS</title>
</head>

<body class="bg-slate-100">
    <script src="jquery.js"></script>

    <!-- Banner Element -->

    <div class="flex bg-slate-700 h-24 w-full items-center">
        <image src="./assets/flag.jpg" alt="flag" class="h-24"></image>
        <div class="text-white mx-5">
            <h1>Space IRS</h1>
            <h3>Discover the wonders of your space tax with us...</h3>
        </div>
        <div class="flex-grow"></div>
        <a href="index.html" class="mx-2 p-3" id="homeButton">
            <img width="40" height="40" src="./assets/backarrow.svg">
        </a>
    </div>

    <!-- View Element -->

    <div class="flex h-full w-full justify-center my-6">
        <div class="w-full mx-6 lg:w-3/4 lg:mx-auto" id="view"></div>
    </div>

    <!-- Overlayed Buttons Element -->

    <div class="relative">
        <div class="z-10 fixed bottom-0 right-0 p-5 flex flex-col gap-4">

            <button type="button" class="relative" id="upperButton">
                <img width="80" height="80" src="./assets/diamond.svg">
                <h2 class="absolute inset-0 flex justify-center items-center z-20">❓</h2>
            </button>

            <button type="button" class="relative" id="lowerButton">
                <img width="80" height="80" src="./assets/diamond.svg">
                <h2 class="absolute inset-0 flex justify-center items-center z-20">❔</h2>
            </button>

        </div>
    </div>
</body>

</html>
